<html>
	<head>
		<title>Bekerja dengan List</title>
	</head>
	<body>
		Ordered List
		<ol>
			<li>satu</Li>
			<li>dua</Li>
			<li>tiga</Li>
		</ol>
		<br>
		<hr>
		Unordered list
		<ul>
			<li>satu</Li>
			<li>dua</Li>
			<li>tiga</Li>
		<ul>
		<br>
		<hr>
		Definition list
		<dl>
			<dt>satu</dt>
			<dd>satu satu</dd>
			<dd>satu dua</dd>
			<dt>dua</dt>
			<dd>dua dua</dd>
		<dl>
	</body>
</html>
